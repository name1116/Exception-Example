<!-- new-car.html --> 
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<title>차량 생성</title>
</head>
<body>
	<h1>차량 생성</h1>
	<form th:action="@{/cars}" th:object="${car}" method="post">
		<div>
			<label for="model">모델:</label>
			<input id="model" th:field="*{model}" />
		</div>
		<div>
			<label for="year">연도:</label>
			<input id="year" th:field="*{productionYear}" />
		</div>
		<div>
			<label for="color">색상:</label>
			<input id="color" th:field="*{color}" />
		</div>
		<button>생성</button>
	</form>
	
	<div th:text="${message}"></div>
</body>
</html>
